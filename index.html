<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Cat Distribution System</title>
  </head>
  <body class="body-container">
    <img
      id="catLogo"
      src="assets/images/cat_logo-removebg-preview.png"
      alt="cat logo"
    />
    <div class="clicker-text">
      <p id="cookieNum">You have no cats ðŸ˜­</p>
      <p id="cpsNum">CPS</p>
    </div>
    <div class="clicker-box">
      <!-- the cookie total and the cps (cookies per second) -->
      <!-- a clickable element, for example, an image of a cookie -->
      <img
        src="assets/images/DISTRIBUTION SYSTEM.png"
        id="imageClick"
        width="400px"
        alt=""
      />
    </div>
    <!-- shop container -->
    <p class="purchase-text">Purchased</p>
    <div id="purchase-box" class="purchase-box"></div>
    <p class="shop-text">Shop</p>
    <div class="shop-box" id="shop-box"></div>
    <button id="reset-button">Reset</button>
  </body>
</html>
